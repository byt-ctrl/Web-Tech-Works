<!DOCTYPE html>
<html>
<head>
  <style>
    .container 
    {
      display: flex;
      gap: 10px;
    }
    .box 
    {
      width: 100px;
      height: 100px;
      background-color: steelblue;
      border: 2px solid black;
      text-align: center;
      color: white;
      line-height: 100px;
    }
  </style>
</head>
<body>
  <h2>Div Styling</h2>
  <div class="container">
    <div class="box">Box 1</div>
    <div class="box" style="background-color: tomato;">Box 2</div>
  </div>
</body>
</html>
