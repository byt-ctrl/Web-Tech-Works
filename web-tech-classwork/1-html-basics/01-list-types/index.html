<!DOCTYPE html>
<html>
<head><title> List Types </title></head>
<body>
  <h2>Unordered Lists</h2>
  <ul type="circle">
    <li>Circle Bullet</li>
    <li>Another item</li>
  </ul>
  <ul type="square">
    <li>Square Bullet</li>
    <li>Another item</li>
  </ul>
  <ul type="disc">
    <li>Disc Bullet</li>
    <li>Another item</li>
  </ul>

  <h2>Ordered Lists</h2>
  <ol type="1">
    <li>One</li>
    <li>Two</li>
  </ol>
  <ol type="A">
    <li>Apple</li>
    <li>Avocado</li>
  </ol>
  <ol type="i">
    <li>Roman One</li>
    <li>Roman Two</li>
  </ol>
</body>
</html>
